<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/payment.css">
    </head>
    <body>
            <div class="payment-container">
                <h2>Payment Options</h2>
                <div class="payment-methods">
                    <button class="payment-option" id="card-payment-btn">Pay with Card</button>
                    <button class="payment-option" id="qr-payment-btn">Pay with QR</button>
                </div>

                <div class="payment-forms">
                    <!-- Card Payment Form -->
                    <form id="card-payment-form" class="payment-form">
                        <h3>Card Payment</h3>
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" required>
                        <label for="card-expiry">Expiry Date</label>
                        <input type="text" id="card-expiry" name="card-expiry" required>
                        <label for="card-cvc">CVC</label>
                        <input type="text" id="card-cvc" name="card-cvc" required>
                        <button type="submit" class="checkout">Submit Payment</button>
                    </form>

                    <!-- QR Payment -->
                    <div id="qr-payment" class="payment-form">
                        <h3>QR Payment</h3>
                        <p>Scan the QR code to make the payment.</p>
                        <img src="paymentQR.jpg" alt="QR Code">
                        <div class="receipt">
                        <h3>Receipt</h3>
                            <div id="receipt-details">
                                <!-- Receipt details will be dynamically inserted here -->
                                <input type="file" id="paymentproof" name="paymentproof">
                                <input type="submit">
                                <button type="submit" class="checkout">Submit Payment</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <script src="payment.js"></script>
    </body>
</html>
